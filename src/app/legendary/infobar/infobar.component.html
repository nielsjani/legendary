<div class="infobar" id="infobar-wrapper">
  <ul class="nav flex-column">
    <li class="nav-item">
      {{getTotalGold()}}
      <img class="infobar-icon" src="../../../assets/money-icon.png">
    </li>
    <li class="nav-item">
      {{getTotalDamage()}}
      <img class="infobar-icon" src="../../../assets/damage-icon.png">
    </li>
  </ul>

  <ul class="nav  flex-column" style="position: absolute;bottom: 1vh;">
<!--   Show info on all decks -->
    <li class="nav-item">
      <i class="fas fa-info-circle"></i>
    </li>
<!--   go through discard pile -->
    <li class="nav-item">
      <i class="fab fa-buffer"></i>
    </li>
<!--    Play remaining cards from left to right-->
    <li class="nav-item">
      <i class="fas fa-play"></i>
    </li>
  </ul>
</div>
